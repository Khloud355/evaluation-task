<div class="container-fluid">
  <div class="login-container row">
    <div class="col-4"></div>
    <div class="col-4 login-content">
      <h4 class="login-content-title">Login</h4>

      <div class="login-content-body">
        <form [formGroup]="userLoginForm" (ngSubmit)="loginUserData()">
          <div class="form-group">
            <app-input-field
              inputType="text"
              inputClass="form-control"
              inputPlaceHolder="Enter Your Name"
              inputFormControlName="username"
            ></app-input-field>
            <div
              *ngIf="
                userLoginForm.get('username')?.touched &&
                userLoginForm.get('username')?.invalid
              "
            >
              <small
                class="text-danger"
                *ngIf="userLoginForm.get('username')?.errors?.['required']"
              >
                Username is required.
              </small>
            </div>
          </div>

          <div class="form-group">
            <app-input-field
              inputType="password"
              inputClass="form-control"
              inputPlaceHolder="Enter Your Password"
              inputFormControlName="password"
            ></app-input-field>

            <div
              *ngIf="
                userLoginForm.get('password')?.touched &&
                userLoginForm.get('password')?.invalid
              "
            >
              <small
                class="text-danger"
                *ngIf="userLoginForm.get('password')?.errors?.['required']"
              >
                password is required.
              </small>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-center">
            <app-button
              buttonType="submit"
              buttonStyle="style-nt"
              buttonText="Login"
              [disabledButton]="userLoginForm.invalid"
            ></app-button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
